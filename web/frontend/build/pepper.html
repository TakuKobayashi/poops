<script>
  
  
  var ws = new WebSocket('ws://taptappun.cloudapp.net:3001');
  // obj はなに入れても文字列で送られます
  
  ws.onmessage = function (event) {
    // 送られてきたdataを取得
    
    var tmp;
    try{
      tmp = JSON.parse(event.data);
      $("#message").append(event.data);
      if(!!tmp.tabControl && tmp.tabControl == "reload"){
        location.reload();    
      }
    }catch(e){console.log(e)
    }
  };
</script>
